<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet" type="text/css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="left-side">
        <div class="banner">
            <img class="logo-img" src="./images/odin-lined.png" alt="Odin Logo">
            <p class="logo-text">Odin</p>
        </div>
        <div class="image-link">
            Photo by <a href="https://unsplash.com/@eugenivy_now?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Євгенія Височина</a> 
            on <a href="https://unsplash.com/photos/a-cat-laying-on-a-window-sill-next-to-a-vase-of-flowers-zF0JYMj-KX8?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>
    <div class="right-side">
        <div class="header-text">
            <p>
                This is not a real online service! You know you need something
                like this in your life to realize your deepest dreams.
                <br><br>
                Sign up now to get started.
            </p>
        </div>
        <form action="./data" method="post">
            <fieldset>
                <legend>Let's do this!</legend>
                
                <div class="form-rows">
                    <div class="form-row">
                        <div class="form">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name"
                            placeholder="Jaka" required>
                        </div>

                        <div class="form">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name"
                            placeholder="Sembung" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" 
                            placeholder="jakasembung@yourmail.com" required>
                        </div>

                        <div class="form">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" id="phone_number" name="phone_number"
                            placeholder="081234567890" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form">
                            <label for="user_password">PASSWORD</label>
                            <input type="password" id="user_password" name="password" minlength="8"
                            maxlength="32" required>
                        </div>

                        <div class="form">
                            <label for="user_password">CONFIRM PASSWORD</label>
                            <input type="password" id="user_password" name="password" minlength="8" 
                            maxlength="32" required>
                        </div>
                    </div>
                </div>
            </fieldset>

            <button type="submit">Submit</button>
        </form>
        <p>Already have an account? <a href="">Log in.</a></p>
    </div>
</body>
</html>
